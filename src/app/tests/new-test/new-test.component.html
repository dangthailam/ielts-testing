<div class="row">
  <div class="col-4 add-question-btns">
    <button class="btn add-multiple-choice-btn" (click)="addQuestion(QuestionType.MultipleChoice)">
      Multiple Choice
    </button>
    <button class="btn add-fill-in-blank-btn" (click)="addQuestion(QuestionType.FillInBlank)">
      Fill in the blank
    </button>
  </div>
  <div class="col-8 overflow-auto h-100">
    <section class="hero">
      <div class="hero-body">
        <div *ngFor="let question of test.questions; let i = index;">
          <div [ngSwitch]="question.type">
            <app-multiple-choice *ngSwitchCase="QuestionType.MultipleChoice" [orderNumber]="i + 1">
            </app-multiple-choice>
            <app-checkbox *ngSwitchCase="QuestionType.Checkbox"></app-checkbox>
            <app-fill-in-blank *ngSwitchCase="QuestionType.FillInBlank" [orderNumber]="i + 1"></app-fill-in-blank>
          </div>
        </div>
      </div>
    </section>
    <section class="section" *ngFor="">
      <div class="container">
        <h1 class="title">Section</h1>
        <h2 class="subtitle">
          A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading
        </h2>
      </div>
    </section>
  </div>
</div>
